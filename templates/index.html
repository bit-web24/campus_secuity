<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Surveillance and Identification for Secure Campus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 font-inter">
    <!-- Header -->
    <div class="bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-center lg:text-left">
                    <div class="flex items-center justify-center lg:justify-start mb-2">
                        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-2 rounded-xl mr-3">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-3xl font-extrabold bg-gradient-to-r from-gray-900 via-blue-900 to-indigo-900 bg-clip-text text-transparent">
                                Intelligent Surveillance System
                            </h1>
                            <div class="flex items-center mt-1">
                                <div class="h-1 w-12 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full mr-2"></div>
                                <p class="text-sm font-medium text-gray-600 tracking-wide">
                                    SECURE CAMPUS IDENTIFICATION & AUTHORIZATION
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="h-3 w-3 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm font-medium text-gray-700">System Active</span>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Large Video Feed -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
                    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
                        <h2 class="text-xl font-semibold text-white">Live Camera Feed</h2>
                    </div>
                    <div class="p-6">
                        <div class="relative bg-gray-900 rounded-xl overflow-hidden shadow-inner">
                            <video id="video" class="w-full h-96 lg:h-[500px] object-cover" autoplay></video>
                            <div class="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium flex items-center">
                                <div class="w-2 h-2 bg-white rounded-full mr-2 animate-pulse"></div>
                                LIVE
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Compact Info Panel -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl border border-gray-200 h-fit">
                    <div class="bg-gradient-to-r from-emerald-600 to-teal-600 px-4 py-3">
                        <h2 class="text-lg font-semibold text-white">Detection Results</h2>
                    </div>
                    <div class="p-4">
                        <div id="result" class="space-y-3 min-h-[200px]">
                            <div class="text-center text-gray-500 py-8">
                                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </div>
                                <p class="text-sm">Start camera to begin detection</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="mt-8 bg-white rounded-2xl shadow-xl border border-gray-200 p-6">
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-6">
                <button id="startButton" class="group relative overflow-hidden bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-8 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                    <span class="relative z-10 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l.414.414a1 1 0 00.707.293H15M9 10V9a3 3 0 116 0v1M9 10h6M5 7h14l-1 10H6L5 7z"></path>
                        </svg>
                        Start Camera
                    </span>
                </button>

                <button id="stopButton" class="group relative overflow-hidden bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white px-8 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                    <span class="relative z-10 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9c0 5-4 9-9 9m9-9H3m6 0l4-4m0 0l4 4m-4-4v12"></path>
                        </svg>
                        Stop Camera
                    </span>
                </button>

                <button id="registerButton" class="group relative overflow-hidden bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white px-8 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                    <span class="relative z-10 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0012 0v1H3v-1z"></path>
                        </svg>
                        Register
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const registerButton = document.getElementById('registerButton');
        const resultDiv = document.getElementById('result');
        let mediaStream = null;
        let intervalId = null;
        let isProcessing = false;

        startButton.addEventListener('click', async () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = mediaStream;
                    intervalId = setInterval(() => {
                        if (!isProcessing) {
                            detect_and_display();
                        }
                    }, 3000);
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    resultDiv.innerHTML = `<div class="bg-red-50 border border-red-200 text-red-700 p-3 rounded-lg text-sm">Error accessing camera: ${error.message}</div>`;
                }
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            if (intervalId) {
                clearInterval(intervalId);
            }
            isProcessing = false;
            resultDiv.innerHTML = `
                <div class="text-center text-gray-500 py-8">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </div>
                    <p class="text-sm">Camera stopped</p>
                </div>
            `;
        });

        registerButton.addEventListener('click', () => {
            // Registration functionality placeholder
            alert('Registration feature - implement your registration logic here');
        });

        async function detect_and_display() {
            if (isProcessing) return;
            isProcessing = true;

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            try {
                resultDiv.innerHTML = `
                    <div class="bg-blue-50 border border-blue-200 text-blue-700 p-3 rounded-lg text-sm animate-pulse">
                        <div class="flex items-center">
                            <div class="animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full mr-2"></div>
                            <span class="font-medium">Detecting face...</span>
                        </div>
                    </div>
                `;

                const faceRes = await fetch('/match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                }).then(res => res.json());

                const name = faceRes.name || "Unknown";
                const faceDept = faceRes.department || "Unknown";

                resultDiv.innerHTML = `
                    <div class="bg-green-50 border border-green-200 text-green-700 p-3 rounded-lg text-sm">
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-medium">Face Detected</span>
                        </div>
                        <div class="text-xs space-y-1">
                            <div><strong>Name:</strong> ${name}</div>
                            <div><strong>Dept:</strong> ${faceDept}</div>
                        </div>
                    </div>
                    <div class="bg-blue-50 border border-blue-200 text-blue-700 p-3 rounded-lg text-sm animate-pulse">
                        <div class="flex items-center">
                            <div class="animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full mr-2"></div>
                            <span class="font-medium">Detecting uniform...</span>
                        </div>
                    </div>
                `;

                await new Promise(resolve => setTimeout(resolve, 800));

                const uniformRes = await fetch('/detect_department', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                }).then(res => res.json());

                const uniformDept = uniformRes.department || "Unknown";

                resultDiv.innerHTML = `
                    <div class="bg-green-50 border border-green-200 text-green-700 p-3 rounded-lg text-sm">
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-medium">Face Detected</span>
                        </div>
                        <div class="text-xs space-y-1">
                            <div><strong>Name:</strong> ${name}</div>
                            <div><strong>Dept:</strong> ${faceDept}</div>
                        </div>
                    </div>
                    <div class="bg-green-50 border border-green-200 text-green-700 p-3 rounded-lg text-sm">
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-medium">Uniform Detected</span>
                        </div>
                        <div class="text-xs">
                            <div><strong>Dept:</strong> ${uniformDept}</div>
                        </div>
                    </div>
                    <div class="bg-blue-50 border border-blue-200 text-blue-700 p-3 rounded-lg text-sm animate-pulse">
                        <div class="flex items-center">
                            <div class="animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full mr-2"></div>
                            <span class="font-medium">Verifying...</span>
                        </div>
                    </div>
                `;

                await new Promise(resolve => setTimeout(resolve, 800));

                let authorizationHtml = '';
                if (faceDept === uniformDept && name !== "Unknown" && faceDept !== "Unknown") {
                    authorizationHtml = `<div class="bg-green-50 border border-green-200 text-green-700 p-3 rounded-lg text-sm">
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-medium">✓ AUTHORIZED</span>
                        </div>
                        <div class="text-xs">
                            <div><strong>${name}</strong></div>
                            <div>Dept: ${faceDept}</div>
                        </div>
                    </div>`;
                } else {
                    let reason = '';
                    if (name === "Unknown") {
                        reason = 'Face not recognized';
                    } else if (faceDept === "Unknown" || uniformDept === "Unknown") {
                        reason = 'Dept unknown';
                    } else if (faceDept !== uniformDept) {
                        reason = `Dept mismatch`;
                    }
                    
                    authorizationHtml = `<div class="bg-red-50 border border-red-200 text-red-700 p-3 rounded-lg text-sm">
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-medium">✗ NOT AUTHORIZED</span>
                        </div>
                        <div class="text-xs">
                            <div>${reason}</div>
                        </div>
                    </div>`;
                }

                resultDiv.innerHTML = `
                    <div class="bg-green-50 border border-green-200 text-green-700 p-3 rounded-lg text-sm">
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-medium">Face Detected</span>
                        </div>
                        <div class="text-xs space-y-1">
                            <div><strong>Name:</strong> ${name}</div>
                            <div><strong>Dept:</strong> ${faceDept}</div>
                        </div>
                    </div>
                    <div class="bg-green-50 border border-green-200 text-green-700 p-3 rounded-lg text-sm">
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-medium">Uniform Detected</span>
                        </div>
                        <div class="text-xs">
                            <div><strong>Dept:</strong> ${uniformDept}</div>
                        </div>
                    </div>
                    ${authorizationHtml}
                `;

                await new Promise(resolve => setTimeout(resolve, 4000));

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="bg-red-50 border border-red-200 text-red-700 p-3 rounded-lg text-sm">
                    <strong>Error:</strong> ${error.message}
                </div>`;
                await new Promise(resolve => setTimeout(resolve, 4000));
            } finally {
                isProcessing = false;
            }
        }
    </script>
</body>
</html>
